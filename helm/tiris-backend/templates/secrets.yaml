apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tiris-backend.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tiris-backend.labels" . | nindent 4 }}
type: Opaque
data:
  # Database credentials
  database-password: {{ .Values.secrets.databasePassword | b64enc }}
  
  # JWT secrets
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc }}
  refresh-secret: {{ .Values.secrets.refreshSecret | b64enc }}
  
  # OAuth credentials
  google-client-id: {{ .Values.secrets.googleClientId | b64enc }}
  google-client-secret: {{ .Values.secrets.googleClientSecret | b64enc }}
  wechat-app-id: {{ .Values.secrets.wechatAppId | b64enc }}
  wechat-app-secret: {{ .Values.secrets.wechatAppSecret | b64enc }}
  
  # NATS credentials
  nats-user: {{ .Values.secrets.natsUser | b64enc }}
  nats-password: {{ .Values.secrets.natsPassword | b64enc }}
  
  # Redis credentials
  redis-password: {{ .Values.secrets.redisPassword | b64enc }}
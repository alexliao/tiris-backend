groups:
  - name: tiris-backend-alerts
    rules:
      # Application Health Alerts
      - alert: TirisBackendDown
        expr: up{job="tiris-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Tiris Backend is down"
          description: "Tiris Backend has been down for more than 1 minute."

      - alert: TirisBackendHighErrorRate
        expr: rate(tiris_http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate in Tiris Backend"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes."

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: DatabaseHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection usage is high"
          description: "Database connection usage is above 80%: {{ $value }}"

      - alert: DatabaseSlowQueries
        expr: rate(tiris_db_query_duration_seconds_sum[5m]) / rate(tiris_db_query_duration_seconds_count[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database queries are slow"
          description: "Average query duration is {{ $value }}s over the last 5 minutes."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90%: {{ $value }}"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes: {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes: {{ $value }}%"

      - alert: LowDiskSpace
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.9
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 90% for more than 10 minutes: {{ $value }}%"

      # Security Alerts
      - alert: HighSecurityEventRate
        expr: rate(tiris_security_events_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High security event rate"
          description: "Security events rate is {{ $value }} events per second over the last 5 minutes."

      - alert: CriticalSecurityEvent
        expr: rate(tiris_security_events_total{severity="critical"}[1m]) > 0
        for: 0s
        labels:
          severity: critical
        annotations:
          summary: "Critical security event detected"
          description: "Critical security event detected: {{ $value }} events per second."

      # Business Metrics Alerts
      - alert: LowUserRegistrationRate
        expr: rate(tiris_business_events_total{event="user_registration"}[1h]) < 0.01
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low user registration rate"
          description: "User registration rate is below expected threshold: {{ $value }} per hour."

      - alert: NoUserActivity
        expr: absent(rate(tiris_business_events_total{event="user_login"}[1h]))
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "No user activity detected"
          description: "No user login activity detected for more than 1 hour."

  - name: container-alerts
    rules:
      # Container Health
      - alert: ContainerKilled
        expr: time() - container_last_seen > 60
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container killed"
          description: "Container has been killed and not restarted."

      - alert: ContainerHighCPU
        expr: (sum(rate(container_cpu_usage_seconds_total{name!=""}[3m])) BY (instance, name) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Container CPU usage is above 80%"
          description: "Container {{ $labels.name }} CPU usage is above 80%"

      - alert: ContainerHighMemory
        expr: (sum(container_memory_working_set_bytes{name!=""}) BY (instance, name) / sum(container_spec_memory_limit_bytes > 0) BY (instance, name) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Container memory usage is above 80%"
          description: "Container {{ $labels.name }} memory usage is above 80%"